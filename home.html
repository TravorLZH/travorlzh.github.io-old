<h1>Travor's Posts</h1>
<link rel="stylesheet" href="assets/css/post.css"/>
{% for post in site.posts %}
	<div class="article">
		<a href="{{ post.url }}">{{ post.title }}</a>
		<p>{{post.des}}</p>
		<span id="date">{{ post.date | date_to_string }}</span>
	</div>
{% endfor %}
