		<link rel="shortcut icon" href="../assets/icons/favicon.ico"/>
		<link rel="stylesheet" href="../assets/css/styles.css"/>
		<script type="text/javascript">
			function activate(n){
				var nav=document.getElementsByClassName("navbar")[0];
				var len=nav.length;
				for(var i=0;i<len;i++){
					if(i==n){
						nav[i].id="active";
					}
				}
			}
		</script>
	</head>
	<body onload="activate({{page.nav}})">
		<div class="header">
			<h1>TravorLZH</h1>
		</div>
		<div id="nav" class="navbar">
			<a href="#" id="">Home</a>
			<a href="#" id="">Projects</a>
			<a href="#" id="" pos="right">About</a>
		</div>
		<div class="content">
			<h2>{{page=xx}}</h2>
			{{ content }}
		</div>
		<hr/>
		<div class="footer">
			<p>Contact Travor &#060;<a href="mail:travor_lzh@outlook.com">travor_lzh@outlook.com</a>&#062;</p>

	</body>
</html>
