		<script type="text/javascript">
			function getHeight(elemnt){
				return Math.max(elemnt.offsetHeight,elemnt.scrollHeight,elemnt.clientHeight);

			function menu_close(){
				var menu=document.getElementById("sidemenu");
				menu.style.width="0px";

				var menu=document.getElementById("sidemenu");
				menu.style.width="62%";

			var menu=document.getElementById("sidenav");
			menu.children[{{page.nav}}].id="m-active";
		</script>
