<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Travor Liu - {{page.title}}</title>
		<link rel="icon" href="../assets/icons/favicon.ico"/>
		<link rel="shortcut icon" href="/assets/icons/favicon.ico"/>
		<link rel="stylesheet" href="/assets/css/styles.css"/>
		<link rel="stylesheet" href="/assets/css/main.css"/>
		<link rel="stylesheet" href="/assets/css/custom.css"/>
		<link rel="stylesheet" href="/assets/highlight/github.css"/>
		<script type="text/javascript">
			function getHeight(elemnt){
				return Math.max(elemnt.offsetHeight,elemnt.scrollHeight,elemnt.clientHeight);
			}
			function handleScroll(){
				var header=document.getElementById("header");
				var navbar=document.getElementById("nav");
				var doc=document.documentElement;
				if(doc.scrollTop>=getHeight(header)){
					navbar.style.position="fixed";
					navbar.style.top="0";
					navbar.style.opacity="0.5";
				}else{
					navbar.style.position="static";
					navbar.style.opacity=1.0;
				}
			}
		</script>
	</head>
	<body onscroll="handleScroll()">
		<div id="header" class="header">
			<h1>Travor Liu's Pages</h1>
			<p>Less CSS More HTML</p>
		</div>
		<div id="nav" class="navbar">
			<a href="javascript:void(0)"
			<a href="/home.html" id="">HOME</a>
			<a href="/projects.html" id="">PROJECTS</a>
			<a href="/labs.html" id="">LABS</a>
		</div>
		<script type="text/javascript">
			var nav=document.getElementsByClassName("navbar");
			nav[0].children[{{page.nav}}+1].id="active";
		</script>
		<div class="t-body">
			<div class="content">
				<h2>{{page.mtitle}}</h2>
				{{ content }}
				<br/><br/><br/><br/><br/><br/><hr/>
				<span id="footer">
					<div class="footer">
						<p>Contact Travor &#060;<a href="mailto:travor_lzh@outlook.com">travor_lzh@outlook.com</a>&#062;</p>
						<p><a href="https://github.com/TravorLZH">Github</a></p>
						<p><a href="https://twitter.com/Travor_LZH">Twitter</a></p>
						<p>Acknowledgements<p>
						<a href="http://w3schools.com/">W3Schools</a>
						<a href="http://highlightjs.org">Highlight.js</a>
						</ul>
					</div>
				</span>
			</div>
		</div>
		<script src="/assets/js/highlight.pack.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
	</body>
</html>
