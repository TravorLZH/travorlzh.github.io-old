<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Travor Liu - {{page.title}}</title>
		<link rel="icon" href="../assets/icons/favicon.ico"/>
		<link rel="shortcut icon" href="/assets/icons/favicon.ico"/>
		<link rel="stylesheet" href="/assets/css/styles.css"/>
		<link rel="stylesheet" href="/assets/css/main.css"/>
		<link rel="stylesheet" href="/assets/css/custom.css"/>
		<link rel="stylesheet" href="/assets/css/mq.css"/>
		<link rel="stylesheet" href="/assets/highlight/github.css"/>
		<script type="text/javascript">
			function getHeight(elemnt){
				return Math.max(elemnt.offsetHeight,elemnt.scrollHeight,elemnt.clientHeight);
			}
			function handleScroll(){
				var header=document.getElementById("header");
				var navbar=document.getElementById("nav");
				var bd=document.getElementById("main");
				var doc=document.documentElement;
				if(doc.scrollTop>=getHeight(header)){
					navbar.style.position="fixed";
					navbar.style.top="0";
					bd.style["margin-top"]="70px";
				}else{
					navbar.style.position="static";
					bd.style["margin-top"]="20px";
				}
			}
			function menu_close(){
				var menu=document.getElementById("sidemenu");
				menu.style.width="0px";
			}
			function menu_open(){
				var menu=document.getElementById("sidemenu");
				menu.style.width="62%";
				menu.focus();
			}
		</script>
	</head>
	<body onscroll="handleScroll()">
		<div id="header" class="header">
			<h1>Travor Liu's Pages</h1>
			<p>Less CSS More HTML</p>
		</div>
		<div id="nav" class="navbar">
			<a class="nav-btn nav-menu hide-on-large" href="javascript:void(0)" onclick="menu_open()">&#9776;</a>
			<a class="nav-btn hide-on-small" href="/home.html">HOME</a>
			<a class="nav-btn hide-on-small" href="/projects.html">PROJECTS</a>
			<a class="nav-btn hide-on-small" href="/labs.html">LABS</a>
			<a class="nav-btn nav-menu hide-on-large" style="float: right;" href="/home.html">&#127968;</a>
		</div>
		<div id="sidemenu" class="hide-on-large">
			<h2 class="tit">Travor Liu</h2>
			<a href="javascript:void(0)" class="closebtn" onclick="menu_close()">&times;</a>
			<a href="/home.html" onclick="menu_close()">HOME</a>
			<a href="/projects.html" onclick="menu_close()">PROJECTS</a>
			<a href="/labs.html" onclick="menu_close()">LABS</a>
		</div>
		<script type="text/javascript">
			var nav=document.getElementsByClassName("navbar");
			nav[0].children[{{page.nav}}+1].id="active";
			var menu=document.getElementById("sidemenu");
			menu.children[{{page.nav}}+2].id="m-active";
		</script>
		<div id="main" class="t-body">
			<div class="content">
				<h2>{{page.mtitle}}</h2>
				{{ content }}
				<br/><br/><br/><br/><br/><br/><hr/>
				<!--email_off-->
				<span id="footer">
					<div class="footer">
						<p>Contact Travor &#060;<a href="mailto:travor_lzh@outlook.com">travor_lzh@outlook.com</a>&#062;</p>
						<p><a href="https://github.com/TravorLZH">Github</a></p>
						<p><a href="https://twitter.com/Travor_LZH">Twitter</a></p>
						<p>Acknowledgements<p>
						<a href="http://w3schools.com/">W3Schools</a>
						<a href="http://highlightjs.org">Highlight.js</a>
						</ul>
					</div>
				</span>
				<!--/email_off-->
			</div>
		</div>
		<script src="/assets/js/highlight.pack.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
	</body>
</html>
